    <script type="text/javascript">
        function popup(){
            document.body.innerHTML += '<div id="modalPopup" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"><div class="modal-dialog  modal-sm"><div class="modal-content" id="content-popup"></div></div></div>';
            // Form login
            document.body.innerHTML +='<form action="/wifi/register" id="formLogin1" method="POST" style="display: none"><input type="hidden" name="redirect" id="redirect1" value=""></form>';

            var myModal = document.getElementById('modalPopup');
            var myModalInstance = new Modal(myModal, {
                content: '<div class="modal-body"><img src="info.gif" width="100%"/></div>',
                backdrop: 'static',
                keyboard: false
            });

            myModalInstance.show();
            myModal.addEventListener('shown.bs.modal', function(event){
                var content_popup = document.getElementById("content-popup");
                var popup_height = content_popup.clientHeight;
                var device_height = screen.height;
                content_popup.style.marginTop = (device_height - popup_height)/2 - 50 + "px";
                setTimeout(function(){
                    myModalInstance.hide();
                }, 3000)
            });
        }
        popup();

        var obj = {};
        function travel(data) {
            obj.travel = data;
            $(".content1").css("display","none");
            if (data == 'Vietnam') {
                $(".content3").css("display","block");
            }
            if (data == 'Overseas') {
                $(".content2").css("display","block");
                $("#logo_mobifone").attr("src","https://content.meganet.com.vn/resource/demo/agency/Saturn/mobifone/new1511/mobifone2.png");
            } 
        }
        function call(data) {
            obj.call = data;
            $(".btn-cus-2").removeClass('btn-primary');
            $(".btn-cus-2").addClass('btn-default');
            $("#" + data).addClass('btn-primary')
            $("#" + data).removeClass('btn-default');
            $("#access2").removeAttr("disabled");
        }
