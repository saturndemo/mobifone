
<!DOCTYPE html>
<html>
<head>
    <title>Mobifone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://content.meganet.com.vn/resource/demo/cssjs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://content.meganet.com.vn/resource/demo/cssjs/css/animate.css">
     <link rel="shortcut icon" type="image/png" href="icon.png"/>

    <style type="text/css">

        html, body {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #000;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .col-xs-6{
            width: 50%;
        }
        @keyframes animate_point{
            0% { -webkit-transform: scale(1); transform: scale(1); }
                30% { -webkit-transform: scale(1); transform: scale(1); }
                40% { -webkit-transform: scale(1.2); transform: scale(1.2); }
                50% { -webkit-transform: scale(1); transform: scale(1); }
                60% { -webkit-transform: scale(1); transform: scale(1); }
                70% { -webkit-transform: scale(1.1); transform: scale(1.1); }
                80% { -webkit-transform: scale(1); transform: scale(1); }
                100% { -webkit-transform: scale(1); transform: scale(1); }
        }

       

        @media screen and (min-width: 100px) {
            .swiper-container {
                position: absolute;
                height: auto;
                width: 100%;
            }
            .swiper-slide {
                text-align: center;
                background: #000;
            }
            .logo{
                position: absolute;
                width: 17%;
                top: 17%;
                left: 13%;
                animation: zoomIn 1s;

            }
            @keyframes slideLeftText{
                0%{
                    opacity: 0;
                    left: 40%;
                }
                50%{
                    opacity: 0.2;
                }
                100%{
                    opacity: 1;
                    left: 31%;
                }
            }

            @keyframes slideDownText{
                0%{
                    opacity: 0;
                    width: 90%;
                    left: 8%;
                }
                50%{
                    opacity: 0.2;
                }
                100%{
                    opacity: 1;
                    width: 70%;

                }
            }


            .object1{
                position: absolute;
                width: 50%;
                top: 20%;
                left: 31%;
                animation: slideLeftText 0.5s linear;
                
            }
            .object2{
                position: absolute;
                width: 70%;
                top: 29%;
                left: 15%;     
                animation: slideDownText 0.5s linear;
            }
            .pointer{
                position: absolute;
                width: 15%;
                top: 79%;
                left: 24%;
                animation: animate_point 2s linear infinite;
                
            }
            .btnlogin{
                position: absolute;
                width: 45%;
                top: 80%;
                left: 30%;
            }
            .animation_pulse{
                animation: pulse 0.5s linear;
            }
        }

        @media screen and (min-width: 768px) {
            
        }

        @media screen and (min-width: 1024px) {

        }

        @media screen and (min-width: 1025px) {
            .swiper-container {
                position: absolute;
                height: 100%;
            }
            .swiper-slide {
                text-align: center;
                background: #fff;
            }   
            .footer{
                position: fixed;
                bottom: 0;
            
            }
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="" width="100%" id="img_1">
                <div class="logo" style="display: none">
                    <img src="logo.png" width="100%">
                </div>
                <div class="object1" style="display: none">
                    <img src="object1.png" width="100%">
                </div>
                <div class="object2" style="display: none">
                    <img src="object2.png" width="100%">
                </div>
               
                <div class="btnlogin" style="display: none" onclick="loginInternet()">
                    <img src="btnlogin.png" width="100%">
                </div>
                 <div class="pointer" style="display: none" onclick="loginInternet()">
                    <img src="pointer.png" width="100%">
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://mkt.meganet.com.vn/resource/demo/cssjs/js/jquery-3.2.1.min.js"></script>

    <form action="/wifi/register" id="formLogin1" method="POST" style="display: none">
        <input type="hidden" name="redirect" id="redirect1" value="">
    </form>          

    <script type="text/javascript">

        $.fn.extend({
          animateCss: function(animationName, callback) {
            var animationEnd = (function(el) {
              var animations = {
                animation: 'animationend',
                OAnimation: 'oAnimationEnd',
                MozAnimation: 'mozAnimationEnd',
                WebkitAnimation: 'webkitAnimationEnd',
              };

              for (var t in animations) {
                if (el.style[t] !== undefined) {
                  return animations[t];
                }
              }
            })(document.createElement('div'));

            this.addClass('animated ' + animationName).one(animationEnd, function() {
              $(this).removeClass('animated ' + animationName);

              if (typeof callback === 'function') callback();
            });

            return this;
          },
        });

        var banner_m_width      = 800,
            banner_m_height     = 1250,
            banner_l_width      = 800,
            banner_l_height     = 1250;

        var window_width    = window.innerWidth,
            window_height   = window.innerHeight;

        var img_m_width     = window_width,
            img_m_height    = window_width * banner_m_height / banner_m_width,
            img_l_height    = window_height,
            img_l_width     = window_height * banner_l_width / banner_l_height;

        $("#img_1").attr("src","mobile.jpg");

        // if (screen.width >= 1024) {
        //     $("#img_1").attr("src","https://mkt.meganet.com.vn/resource/demo/ag/california/new1709/mobile.jpg");
        // } else {
        //     $("#img_1").attr("src","https://mkt.meganet.com.vn/resource/demo/ag/california/new1709/mobile.jpg");
        // }

        if (screen.width > 1024) {
            $(".swiper-container").css("width", img_l_width + "px");
            $(".swiper-container").css("margin-left", (window_width - img_l_width)/2 + "px");
            $(".footer").css("margin-left", (window_width - img_l_width)/2 + "px");
            $(".footer").css("width", img_l_width + "px");
        } else {

        }

        $(document).ready(function(){
            setTimeout(function(){
                $('.logo').show();
            },500)
            
            setTimeout(function(){
                $('.object1').show();
            },1000)
            setTimeout(function(){
                $('.object2').show();
            },1500)
            setTimeout(function(){
                 $('.btnlogin').show();
                 $('.btnlogin').animateCss('flipInX');
            },2000)
            setTimeout(function(){
                 $('.pointer').fadeIn();
            },2800)
        })

    </script>
</body>
</html>
